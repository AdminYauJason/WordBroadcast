<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>Document</title>
	</head>
	<body>
		<div class="card">

						</svg>
					</button>
					<button class="maximize">
						<svg viewBox="0 0 10 10">
							<path d="M0,0v10h10V0H0z M9,9H1V1h8V9z"></path>
						</svg>
					</button>
					<button class="restore" style="display: none;">
						<svg viewBox="0 0 1032 1024" width="10" height="10">
							<path
								d="M953.231654 0H250.863016a79.336794 79.336794 0 0 0-79.336794 79.336794v71.403115H79.336868a79.336794 79.336794 0 0 0-79.336794 79.336794v714.586503a79.336794 79.336794 0 0 0 79.336794 79.336794h715.221198a79.336794 79.336794 0 0 0 79.336794-79.336794v-83.620981h79.336794a79.336794 79.336794 0 0 0 79.336794-79.336794V79.336794a79.336794 79.336794 0 0 0-79.336794-79.336794z m-159.308283 944.107848H79.336868V229.838692h715.221198z m159.308283-162.719764h-79.336794V229.838692a79.336794 79.336794 0 0 0-79.336794-79.336794H251.497711v-71.403114h701.733943z"
								fill="#FFFFFF" p-id="6900" data-spm-anchor-id="a313x.search_index.0.i15.76f93a810dqtyz"
								class="selected"></path>
						</svg>
					</button>
					<button class="close">
						<svg viewBox="0 0 10 10">
							<polygon
								points="10.2,0.7 9.5,0 5.1,4.4 0.7,0 0,0.7 4.4,5.1 0,9.5 0.7,10.2 5.1,5.8 9.5,10.2 10.2,9.5 5.8,5.1">
							</polygon>
						</svg>
					</button>
				</span>
			</div>
			<div class="cppcode">
				<pre id="pre"><code><span class="s1">#include</span> <span class="s2">&lt;iostream&gt;</span>
using<span class="s3"> namespace </span>std<span class="sc">;</span>

<span class="s3">int</span> <span class="s2">main()</span> <span class="curlies">{</span>

  <span class="s3">int</span> <span class="s4">a</span> <span class="operator">=</span> 12<span class="sc">;</span>
  <span class="s3">int</span> <span class="s4">b</span> <span class="operator">=</span> 5<span class="sc">;</span>

  <span class="s4">cout</span> <span class="s5">&lt;&lt;</span> <span class="s1">"Sum of the numbers
    is: "</span> <span class="s5">&lt;&lt;</span> <span class="rounds">(</span><span class="s4">a </span><span class="operator">+</span><span class="s4"> b</span><span class="rounds">)</span><span class="sc">;</span>

  <span class="s6">return</span> 0<span class="sc">;</span>

<span class="curlies">}</span>
    </code></pre>
			</div>
		</div>
		<script>
			const minimize = document.querySelector('.minimize');
			const maximize = document.querySelector('.maximize');
			const restore = document.querySelector('.restore');
			const close = document.querySelector('.close');
			const titlebar = document.querySelector('.titlebar');
			const cppcode = document.querySelector('.cppcode');
			minimize.addEventListener('click', () => {
				// Android.hide();
				resize(200, 35);
			});
			maximize.addEventListener('click', () => {
				maximize.style.display = 'none';
				restore.style.display = 'inline-block';
				resize(340, 400);
			});
			restore.addEventListener('click', () => {
				restore.style.display = 'none';
				maximize.style.display = 'inline-block';
				resize(250, 300);
			});
			close.addEventListener('click', () => {
				Android.hide();
				Android.goApp();
			});
			titlebar.addEventListener('touchstart', () => {
				Android.setDragType(2);
			});
			cppcode.addEventListener('touchstart', () => {
				Android.setDragType(1);
			});
			function resize(width, height) {
				let size = `width: ${width}px; height: ${height}px;`;
				document.querySelector('.card').style = size;
				document.querySelector('html').style = size;
				document.querySelector('body').style = size;
				Android.resize(width, height);
			}
		</script>

		<style>
			* {
				outline: none !important;
				-webkit-tap-highlight-color: transparent;
			}

			html,
			body {
				width: 250px;
				height: 300px;
				overflow: hidden;
				padding: 0;
				margin: 0;
				font-size: 17px;
			}

			.card {
				width: 250px;
				height: 300px;
				background: #15001f;
				border: 1px solid #c042ff;
				font-size: 14px;
				font-family: monospace;
				overflow: hidden;
			}

			.titlebar {
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
				font-size: 21px;
				font-weight: 450;
				background-color: #2e0043;
				width: 100%;
				text-align: right;
			}

			.card button {
				width: 40px;
				height: 35px;
				margin-left: -5px;
				border: 0;
				outline: 0;
				background: transparent;
				transition: 0.2s;
			}

			button svg path,
			button svg rect,
			button svg polygon {
				fill: #ffffff;
			}

			button svg {
				width: 10px;
				height: 10px;
			}

			.close:active {
				background-color: #e81123;
			}

			.maximize:active {
				background-color: #c042ff2e;
			}

			.minimize:active {
				background-color: #c042ff2e;
			}

			#pre {
				overflow: auto;
				width: 100%;
				padding: 10px;
				height: auto;
				color: #bafff8;
			}

			.curlies {
				color: #ff0000;
			}

			.sc {
				color: #e600ff;
			}

			.rounds {
				color: #ffffff;
			}

			.operator {
				color: #ffff00;
			}

			.s1 {
				color: #22ff00;
			}

			.s2 {
				color: #4281ff;
			}

			.s3 {
				color: #ff4284;
			}

			.s4 {
				color: #ffae00;
			}

			.s5 {
				color: #ffffff;
			}

			.s6 {
				color: #ffff00;
			}
		</style>
	</body>
</html>
